<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="url(#gradient)">
        <animate attributeName="fill" values="red;blue;green;yellow;purple;red" dur="5s" repeatCount="indefinite" />
    </rect>
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="red">
                <animate attributeName="stop-color" values="red;blue;green;yellow;purple;red" dur="5s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="blue">
                <animate attributeName="stop-color" values="blue;green;yellow;purple;red;blue" dur="5s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>
</svg>
